<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/home" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" class="product-slider">
    <ion-slide>
      <img src="../../assets/product-slider/prod-slide1.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="../../assets/product-slider/prod-slide1.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="../../assets/product-slider/prod-slide1.jpg" />
    </ion-slide>
  </ion-slides>

  <div class="ion-padding-vertical">
    <h1 class="item-name">Hotel Marriott</h1>

    <h4 class="price">
      $42
    </h4>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="review">
    <ion-row>
      <ion-col size="6">
        <div class="rating">
          4.5
        </div>

        Very Good
      </ion-col>
      <ion-col size="6">
        <div class="count">49 Reviews</div>
      </ion-col>
    </ion-row>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="description">
    <h5>Description</h5>

    <p>
      4 personas - 2 habitaciones
    </p>

  </div>

  <div class="seperator">
    <hr>
  </div>

</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="6">
      <ion-button expand="full" color="light">Night / $500</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full">Reservar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
