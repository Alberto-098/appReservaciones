<ion-app>

  <!-- Admin SideBar -->

  <ion-menu menuId="main-menu" contentId="main">

    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">
        <img src="../assets/avatar.jpg">
        <ion-label>
          <h2>Josue Castillo</h2>
          <p>Administrator</p>
        </ion-label>
      </div>
      <div class="action-button">
        <ion-button>
          <ion-icon slot="start" name="exit-outline"></ion-icon>LogOut
        </ion-button>
      </div>

      <ion-list class="menu-items" lines="none">
        <ion-item [routerLink]="['/admin']">
          <ion-icon name="home-outline"></ion-icon>Home
        </ion-item>

        <ion-item [routerLink]="['/admin/edit']">
          <ion-icon name="create-outline"></ion-icon>Edit
        </ion-item>

        <ion-item [routerLink]="['/admin/add']">
          <ion-icon name="add-circle-outline"></ion-icon>Add
        </ion-item>
      </ion-list>

    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
