<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="/tabs/tab1" routerDirection="back">
        <img src="../../assets/back-dark.svg" />
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-slides pager="true" class="product-slider">
    <ion-slide>
      <img src="{{hotel.image}}" />
    </ion-slide>
    <ion-slide>
      <img src="{{hotel.image}}" />
    </ion-slide>
  </ion-slides>

  <div class="ion-padding-vertical">
    <h1 class="item-name">{{hotel.name}}</h1>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="review">
    <ion-row>

      <ion-col>
        <div class="rating">
          <ion-icon name="person-outline"></ion-icon>
        </div>
        {{hotel.capacity}} persons
      </ion-col>
      
    </ion-row>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="description">
    <h5>Description</h5>
    <p>
      {{hotel.description}}
    </p>
  </div>

  <div class="seperator">
    <hr>
  </div>

  <div class="dates">

      <!-- Start Date -->

      <ion-col>
        <h4>Select Dates</h4>
          <ion-item> 
            <ion-label position="floating">Start date</ion-label> 
            <ion-datetime #myStartPicker (ionChange)="updateMyStartDate(myStartPicker.value)" displayFormat="DDD, MMM DD" value="2021-01-01T00:00:00.000Z" display-timezone="utc"></ion-datetime>
            <ion-icon name="calendar-outline" slot="start"></ion-icon>
          </ion-item>
      </ion-col>

      <!-- End Date -->

      <ion-col>
        <ion-item>
          <ion-label position="floating">End date</ion-label> 
          <ion-datetime #myEndPicker (ionChange)="updateMyEndDate(myEndPicker.value)" displayFormat="DDD, MMM DD" value="2021-01-01T00:00:00.000Z" display-timezone="utc"></ion-datetime>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
        </ion-item>  
      </ion-col>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-row>

      <ion-col size="6">
        <h2>${{days}}</h2> 
        <!--$100-->
        <br>
        <p class="price">$50 / Night</p>
      </ion-col>

      <ion-col size="6">
        <ion-button class="reserve" routerLink="/checkout">
          Reserve
          <br>
          {{startDateDay}} / {{startDateMonth}} - {{endDateDay}} / {{endDateMonth}}
          <!-- 01/08 - 01/08 -->
        </ion-button>
        
      </ion-col>

    </ion-row>

  </ion-toolbar>
</ion-footer>
