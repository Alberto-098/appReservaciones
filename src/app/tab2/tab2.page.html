<ion-header translucent>
  <ion-toolbar>
    
    <br>
    <ion-searchbar></ion-searchbar>
    
    <!-- Start Date -->

    <ion-item> 
      <ion-label position="floating">Start date</ion-label> 
      <ion-datetime displayFormat="DDD, MMM DD" value="2021-01-01T00:00:00.000Z" display-timezone="utc"></ion-datetime>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
    </ion-item>

    <!-- End Date -->

    <ion-item> 
      <ion-label position="floating">End date</ion-label> 
      <ion-datetime displayFormat="DDD, MMM DD" value="2021-01-01T00:00:00.000Z" display-timezone="utc"></ion-datetime>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
    </ion-item>

    <ion-col size="6">
      <ion-button expand="full">Book</ion-button>
    </ion-col>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

  <div class="title">
    <h2>Search for...</h2>
  </div>

  <div class="order-items">
    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='https://www.travelplusstyle.com/wp-content/uploads/2016/01/sonevajani-1880.jpg' />
        </div>

        <div class="item-info">
          <p>Los Sue√±os Room</p>
          <p>$340</p>
          
          <ion-button expand="block" class="main-button" routerLink="/search-details">View</ion-button>
        </div>

      </ion-card-content>
    </ion-card>

    <ion-card mode="ios">
      <ion-card-content>
        <div class="item-img">
          <img src='../../assets/events/Hotel1.jpg' />
        </div>

        <div class="item-info">
          <p>Marriott Room</p>
          <p>$540</p>
          
          <ion-button expand="block" class="main-button" routerLink="/search-details">View</ion-button>
        </div>

      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
