<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary" class="backbtn" routerLink="../tab1" routerDirection="back">
        <img src='../../assets/back-dark.svg' />
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1 class="title">My Bookings</h1>

  <div class="event-slider">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }" class="default-left-padding">

      <!-- Slide I -->

      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card>

            <ion-card-header class="ion-no-padding">
              <img src="../../assets/events/Hotel1.jpg" />
            </ion-card-header>

            <ion-card-content>
              <h2 class="eventname">FiveStars Room</h2>
               <p class="date">01/01 - 01/05</p> 
              <div class="additional-info">
                <p class="price">$250</p>
              </div>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-slide>

      <!-- Slide II -->

      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card>

            <ion-card-header class="ion-no-padding">
              <img src="https://www.travelplusstyle.com/wp-content/uploads/2016/01/sonevajani-1880.jpg" />
            </ion-card-header>

            <ion-card-content>
              <h2 class="eventname">Papagayo Room</h2>
              <p class="date">01/01 - 01/05</p> 
              <div class="additional-info">
                <p class="price">$120</p>
              </div>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-slide>

      <!-- Slide II -->

      <ion-slide>
        <ion-col class="ion-text-left">
          <ion-card>

            <ion-card-header class="ion-no-padding">
              <img src="../../assets/events/Hotel1.jpg" />
            </ion-card-header>

            <ion-card-content>
              <h2 class="eventname">Marriott Room</h2>
              <p class="date">01/01 - 01/05</p> 
              <div class="additional-info">
                <p class="price">$180</p>
              </div>
            </ion-card-content>

          </ion-card>
        </ion-col>
      </ion-slide>

    </ion-slides>
  </div>
